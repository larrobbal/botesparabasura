<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Botes para Basura - Catalogo</title>
        <link rel="icon" type="image/x-icon" href="assets/img/Logo-transparente.png" />
        <!-- Font Awesome JS -->
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="css/styles.css"/>
        <link rel="stylesheet" href="css/catalog.css"/>
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/icon.min.css'/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">
        <link rel="stylesheet" href="assets/vendor/socialfloating/css/socialfloating.css">
        <link rel="stylesheet" href="assets/vendor/wppfloating/css/floating-wpp.css">
    </head>
    <body id="page-top">
        <!--SideNavBar-->
        <div class="wrapper">
            <!-- Sidebar  -->
            <nav id="sidebar">
                <div id="dismiss">
                    <i class="fas fa-arrow-left"></i>
                </div>
                <div class="sidebar-header">
                    <h3>Menú</h3>
                </div>
                <ul class="list-unstyled components" id="sidebar-options">
                    <p>Categorias</p>
                </ul>
            </nav>
        </div>
        <!--Contenido-->
        <div id="content">
            <!--MainNav-->
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top zindex-dropdown" id="catalogNav">
                <div class="container-fluid">
                    <button type="button" class="btn btn-link" id="sidebarCollapse" style="text-decoration: none;">
                        <i class="fa fa-bars"></i><span class="mx-1">MENÚ</span>
                    </button>
                    <button class="btn btn-link d-inline-block d-lg-none ml-auto" type="button" aria-expanded="false" aria-label="Inicio" onclick="homeCatalog();">
                        <i class="fa fa-home"></i>
                    </button>
                    <div class="brand-wraper ml-auto justify-content-center"><a class="navbar-brand" href="index.html"><img src="assets/img/Logo-transparente.png" class="logo" alt="Botes para Basura"></a></div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto text-uppercase">
                            <li class="nav-item active">
                                <a class="nav-link" href="#" onclick="homeCatalog();">Inicio</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!--Catalogo-->
            <section id="catalogo" class="page-section">
                <h2 class="text-center py-3 catalog-category-title">Nuestros Productos</h1>
                <div class="text-center catalog-subcategory-title">Selecciona la categoría que deseas visitar</div>
                <div class="row flow-offset-1 text-center catalog-content" id="catalog-content">
                </div>
            </section>
        </div>
        <div class="overlay"></div>
        <div id="wppButton"></div>
        <!--Modal Template-->
        <div class="modal fade" id="modal-product" tabindex="-1" role="dialog" aria-labelledby="modal-product-template" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-product-title"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-product-body">
                        <div class="container-fluid" id="container-modal">
                            <div class="row" id="row-modal">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="footer py-4" id="catalogFooter">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6 my-3 text-lg-left">Copyright © Botes para Basura 2020</div>
                    <div class="col-lg-6 text-lg-right">
                        <a class="mr-3" href="#!">Politica de Privacidad</a>
                        <a href="#!">Terminos de Uso</a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <!-- Contact form JS-->
        <script src="assets/mail/jqBootstrapValidation.js"></script>
        <script src="assets/mail/contact_me.js"></script>
        <!-- Core theme JS-->
        <script src="assets/vendor/socialfloating/js/jquery.socialfloating.js"></script>
        <script src="assets/vendor/socialfloating/js/socialfloating.js"></script>
        <script src="assets/vendor/wppfloating/js/floating-wpp.js"></script>
        <script src="js/catScript.js"></script>
    </body>
</html>
